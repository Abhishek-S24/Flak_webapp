{% extends 'base.html' %}
{% include 'header.html' %}



{% block title %} Home {% endblock %}



{% block body %}
<div class="form">
    <a href="/index" class="btn btn-success float-center">Go to Home</a><br><br><br><br>
    <form action="{{url_for('search')}}" method="POST">
        <p>
            <label For="Search">Search by Emaployee ID</label>
            <input type="text" name="search" pattern="E-[0-9]{2}" required>
        </p>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>
{% endblock %}
